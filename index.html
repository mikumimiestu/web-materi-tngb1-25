<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Sphere Academy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-800 text-white flex items-center justify-center min-h-screen">
  <div id="warning" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center">
    <div class="text-white p-6 rounded-lg shadow-lg fade-in">
      <h1 class="text-2xl font-bold mb-4">Layar Anda Terlalu Kecil!</h1>
      <p class="mb-4">Halaman ini hanya dapat diakses pada perangkat dengan layar besar seperti desktop atau laptop.</p>
      <button 
        onclick="closeWarning()" 
        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
        Tutup
      </button>
    </div>
  </div>
  <script src="/web/script/index.js">
    
  </script>
</body>
</html>
